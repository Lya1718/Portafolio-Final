<div class="formularioPues col-12">
    <form (ngSubmit)="onSubmit()">
        <div class="input">
            <input type="text" name="text" placeholder="Enter your info" [(ngModel)]="text" id="text">
            <input type="text" name="title" placeholder="Enter your title" [(ngModel)]="title" id="title">
            <input type="submit" value="Listo" class="btn btn-block">
        </div>
    </form>
</div>
